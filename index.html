<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container inputs">
    <input type="radio" id="frontCamera" name="cameraSelection" value="user" checked />
    <label for="frontCamera">Front Camera</label>

    <input type="radio" id="backCamera" name="cameraSelection" value="environment" />
    <label for="backCamera">Back Camera</label>

    <button class="startCamera">Start Camera</button>
  </div>
  <div class="container">
    <video class="inputVideo" style="display:none"></video>
    <canvas class="outputCanvas" width="1280px" height="720px"></canvas>
  </div>

  <script type="module">
    const videoElement = document.getElementsByClassName('inputVideo')[0];
    const canvasElement = document.getElementsByClassName('outputCanvas')[0];
    const canvasCtx = canvasElement.getContext('2d');
    const button = document.getElementsByClassName('startCamera')[0];

    const selfieSegmentation = new SelfieSegmentation({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
    }});

    selfieSegmentation.setOptions({modelSelection: 1});
    selfieSegmentation.onResults(results => {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

        // Draw the video on the canvas
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        // Use inverse of segmentation mask to remove background
        canvasCtx.globalCompositeOperation = 'destination-in';
        canvasCtx.drawImage(results.segmentationMask, 0, 0, canvasElement.width, canvasElement.height);

        // Set background to black
        canvasCtx.globalCompositeOperation = 'destination-over';
        canvasCtx.fillStyle = 'black';
        canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

        canvasCtx.restore();
    });

    button.onclick = () => {
      let selectedCamera = document.querySelector('input[name="cameraSelection"]:checked').value;
      let inputs = document.querySelector('.inputs');
      let camera = new Camera(videoElement, {
          onFrame: async () => {
              await selfieSegmentation.send({image: videoElement});
          },
          facingMode: selectedCamera,
          width: 1280,
          height: 720,

      });
      camera.start();
      inputs.style.display = 'none'; 
    };

  </script>
</body>
</html>
